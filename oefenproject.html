<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="oefenproject.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Planning GUI</title>
</head>
<body>
    <h1>Planning GUI</h1>

    <h2>Nieuwe Taak Toevoegen</h2>
    <form id="taskForm">
        <label for="taskTitle">Titel:</label>
        <input type="text" id="taskTitle" name="taskTitle" required><br><br>
        
        <label for="taskDate">Datum:</label>
        <input type="date" id="taskDate" name="taskDate" required><br><br>
        
        <label for="taskDescription">Beschrijving:</label><br>
        <textarea id="taskDescription" name="taskDescription" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Taak Toevoegen">
    </form>

    <h2>Ingevoerde Taken</h2>
    <ul id="taskList">
    </ul>
</body>
</html>
