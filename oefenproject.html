<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning GUI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Planning GUI</h1>

    <h2>Nieuwe Taak Toevoegen</h2>
    <form id="taskForm">
        <label for="taskTitle">Titel:</label>
        <input type="text" id="taskTitle" name="taskTitle" required>
        
        <label for="taskDate">Datum:</label>
        <input type="date" id="taskDate" name="taskDate" required>
        
        <label for="taskDescription">Beschrijving:</label>
        <textarea id="taskDescription" name="taskDescription" rows="4" cols="50" required></textarea>
        
        <input type="submit" value="Taak Toevoegen">
    </form>

    <h2>Ingevoerde Taken</h2>
    <ul id="taskList">
        <!-- Hier worden de taken toegevoegd -->
    </ul>
</body>
</html>
